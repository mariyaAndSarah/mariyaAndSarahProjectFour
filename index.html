<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <audio id="pop"><source src="./assets/elephant9.mp3" type="audio/mpeg"></audio>
</head>
<body class="largeWrapper">
    <!-- The html for the audio used in the scripts.js file -->
    <audio id="pop">
        <source src="./assets/elephant9.mp3" type="audio/mpeg">Your browser does not support the <code>audio</code> element.
    </audio>
    <!-- The header starts here -->
    <header>
        <div>
            <h1>Virtual Elephant Safari</h1>
            <!-- A short introduction to the quiz for the user -->
            <div class="byline">
                <p>Can't leave the house but want to see an elephant?</p>
                <p>We got you covered!</p>
            </div>
            <a href="#firstQuestion" class="start">Start</a>
        </div>
    </header>
    <!-- Quiz starts -->
    <main id="startQuiz">
        <form action="#" method="#" class="myForm" name="myForm">
            <section class="firstQuestion" id="firstQuestion">
                <!-- Images above the question, modified with JS -->
                <div id="dMap" class="defaultMap">
                    <img src="./assets/world-map.png" alt="default map">
                </div>
                <div class="maps">
                    <img src="./assets/pngguru.com.png" alt="A map of Asia" class="dissapear">
                </div>
                <div class="mapsOne">
                    <img src="./assets/africa.png" alt="A map of Africa" class="dissapearOne">
                </div>
                <fieldset>
                    <!-- First question -->
                    <h2>What species of elephant would you like to see?</h2>
                    <div class="questionButtons">
                        <!-- Option one -->
                        <input type="radio" name="species" value="Asian" id="Asian" autocomplete="off" class="species">
                        <label for="Asian" class="asia">Asian</label>
                       <!-- Option two -->
                        <input type="radio" name="species" value="African" id="African" autocomplete="off" class="species">
                        <label for="African" class="africa">African</label>
                    </div>
                </fieldset>
                <a href="#secondQuestion" class="first">Next Question</a>
            </section>
            <section class="secondQuestion" id="secondQuestion">
                <!-- Images above the question, modified with JS -->
                <div id="dGender" class="defaultGender">
                    <img src="./assets/leafTwo.png" alt="Default gender image placeholder">
                </div>
                <div class="girlPicture">
                    <img src="./assets/graphicEl1.png" alt="A girl elephant" class="dissapearTwo">
                </div>
                <div class="boyPicture">
                    <img src="./assets/graphicEl2.png" alt="A boy elephant" class="dissapearThree">
                </div>
                <fieldset>
                    <!-- Second question -->
                    <h2>Do you want to see girl elephants or boy elephants?</h2>
                    <div class="questionButtons">
                        <!-- Option one -->
                        <input type="radio" name="sex" value="female" id="girl" autocomplete="off" class="sex">
                        <label for="girl" class="girl">Girl</label>
                        <!-- Option two -->
                        <input type="radio" name="sex" value="male" id="boy" autocomplete="off" class="sex">
                        <label for="boy" class="boy">Boy</label>
                    </div>
                </fieldset>
                <!-- Submit button -->
                <div class="buttons">
                    <input class="submit" type="submit" value="Start my Safari" id="submit"/>
                </div>
            </section>
            <!-- Show API results based on quiz answers -->
            <div class="resultsBackground">
                <section class="results wrapper" id="results"></section>
                <div class="buttons">
                    <input class="reset" type="reset" value="Try Again!">
                </div>
            </div>
        </form>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="scripts.js"></script>
</body>
</html>
